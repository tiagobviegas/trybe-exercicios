<main id="paiDoPai">
  <section id="pai">
    <section id="primeiroFilho"></section>
    <section id="elementoOndeVoceEsta">
      <section id="primeiroFilhoDoFilho"></section>
      <section id="segundoEUltimoFilhoDoFilho"></section>
    </section>
    Atenção!
    <section id="terceiroFilho"></section>
    <section id="quartoEUltimoFilho"></section>
  </section>
  <script>
    const ondeEstou = document.querySelector('#elementoOndeVoceEsta');
    const pai = ondeEstou.parentElement;
    const primeiroFilhoDoFilho = ondeEstou.firstElementChild;      
    
    const createNewElement = (parent, text) => {
      const newElement = document.createElement('section');
      newElement.innerText = text;
      parent.appendChild(newElement);
    }

    createNewElement(pai, 'Irmão de Onde Estou');
    createNewElement(ondeEstou, 'Filho de Onde Estou');

    const filhoDoPrimeiroFilhoDoFilho = document.createElement('section');
      filhoDoPrimeiroFilhoDoFilho.innerText = 'Filho do Primeiro Filho do Filho';
      primeiroFilhoDoFilho.appendChild(filhoDoPrimeiroFilhoDoFilho);

    const terceiroFilho = filhoDoPrimeiroFilhoDoFilho.parentElement.parentElement.nextElementSibling;
  </script>
</main>
