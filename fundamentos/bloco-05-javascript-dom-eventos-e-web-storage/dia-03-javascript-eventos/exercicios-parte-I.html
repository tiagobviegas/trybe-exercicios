<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybe DOM</title>
</head>
<body>
  <p id="trybe">
    Olá, somos a Trybe e temos uma oferta imperdível para você...
  </p>

  <button onclick="maisInfos();">Mais Informações</button>

  <p id="trybe-continua"></p>
  <script>
    window.onload = pizzaPronta

    function pizzaPronta() {
      alert("Tocou a campainha");
      alert("Recebi a pizza");
    }

    alert("Pedido da pizza");

    function maisInfos() {
      let textoMaisInfos = document.getElementById("trybe-continua");
      textoMaisInfos.innerText = "Aqui você vai aprender Hard Skills, Soft Skills e várias outras habilidades!";
    }
  </script>  
</body>
</html>
