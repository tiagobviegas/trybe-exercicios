<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      let t1 = document.querySelector("#page-title");
        t1.innerText = "A Origem";
        t1.style.color = "red";
      let p1 = document.querySelector("#paragraph");
        p1.className = "paragrafo";
        p1.style.color = "blue";
      let p2 = document.querySelector("#second-paragraph");
        p2.className = "paragrafo";
        p2.style.backgroundColor = "green";
      let sub = document.querySelector("#second-paragraph");
        sub.style.color = "red";
    </script>
  </body>
</html>
