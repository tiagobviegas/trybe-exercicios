<!--
Utilizando o mesmo template de exercício anterior:

  1) Adicione uma classe igual para os dois parágrafos. (ok)
  2) Recupere os seus parágrafos via código JavaScript , usando a função getElementsByClassName ; (ok)
  3) Altere algum estilo do primeiro deles.
  4) Recupere o subtítulo e altere a cor dele usando a função getElementsByTagName .
-->

<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      const t1 = document.getElementById("page-title");
        t1.innerText = "A Origem";
        t1.style.color = "red";
      const p1 = document.getElementById("paragraph");
        p1.className = "paragrafo";
        p1.style.fontSize = 39;
      const p2 = document.getElementById("second-paragraph");
        p2.className = "paragrafo";
      const sub1 = document.getElementByTagName("header");
        sub1.style.color = "blue";      
    </script>
  </body>
</html>
