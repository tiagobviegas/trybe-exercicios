<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph">Segundo parágrafo!</p>
    </header>
    <script>
  // 1 - Recupere o elemento que contém o título da página e faça algo com ele, como alterá-lo para o nome do seu filme favorito.
    const titulo = document.getElementById('page-title');
      titulo.innerText = 'Interestelar';
  // 2 - Agora recupere o segundo parágrafo e use sua criatividade para alterá-lo.
    const paragrafo2 = document.getElementById('second-paragraph');
      paragrafo2.style.color = 'blue';
  // 3 - Por fim, recupere o subtítulo e altere-o também.      
      const subtitulo = document.getElementById('subtitle');
        subtitulo.style.fontSize = '30px';

  // 1 - Adicione uma classe igual para os dois parágrafos.
      const paragrafo = document.getElementsByTagName('p');
        for(i = 0; i < paragrafo.length; i += 1){
          paragrafo[i].className = 'paragrafos';
        }
  // 2 - Recupere os seus parágrafos via código JavaScript , usando a função getElementsByClassName ;
      const paragrafos = document.getElementsByClassName('paragrafos');
  // 3 - Altere algum estilo do primeiro deles.
      paragrafos[1].style.backgroundColor = 'yellow';
  // 4 - Recupere o subtítulo e altere a cor dele usando a função getElementsByTagName .
      const sub = document.getElementsByTagName('h4')[0];
        sub.style.color = 'purple';
    </script>
  </body>
</html>
