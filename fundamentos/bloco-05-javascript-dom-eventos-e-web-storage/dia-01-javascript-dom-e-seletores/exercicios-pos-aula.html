<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
      // Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
      // - document.getElementById()
      // - document.getElementsByClassName()
      // - document.getElementsByTagName()
      
      // 1 - Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
        const paragraph = document.getElementsByTagName('p');
          paragraph[1].innerText = 'Daqui a dois anos, se tudo der certo, eu Ianny e nossos filhos estaremos nos adaptando a uma nova vida!';

      // 2 - Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
        const yellowColor = document.getElementsByClassName('main-content');
        function newColor() {
          yellowColor[0].style.backgroundColor = 'rgb(76,164,109)';
        }
        newColor();  

      // 3 - Crie uma função que mude a cor do quadrado vermelho para branco.
        const redSquare = document.getElementsByClassName('center-content');
        function changeColor() {
          redSquare[0].style.backgroundColor = 'white'; 
        }
        changeColor();

      // 4 - Crie uma função que corrija o texto da tag <h1>.
        const getText = document.getElementsByClassName('title');
        function newText() {
          getText[0].innerText = 'Exercício 5.1 - JavaScript';
        }
        newText();

      // 5 - Crie uma função que modifique todo o texto da tag <p> para maiúsculo.

      function caps() {
        let newText = paragraph[1].innerText.toUpperCase();
        paragraph[1].innerText = newText;
      }
      caps();

      // 6 - Crie uma função que exiba o conteúdo de todas as tags <p> no console.
      function content() {  
        for(let i = 0; i < paragraph.length; i += 1) {
          console.log(paragraph[i].innerHTML);
        }
      }
      content();

    </script>
  </body>
</html>
