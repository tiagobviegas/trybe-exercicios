<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>  
      // Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
      // - document.getElementById()
      // - document.getElementsByClassName()
      // - document.getElementsByTagName()

      //  1 - Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
      
      function descricao() {
        const paragraph2 = document.getElementsByTagName('p');
        paragraph2[1].innerText = 'Se tudo der certo, ano que vem eu e Ianny estaremos empregados e planejando nosso futuro juntos!';
      }
      descricao();

      // 2 - Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).

      function changeYellowSquare() {
        const yellowSquare = document.getElementsByClassName('main-content');
        yellowSquare[0].style.backgroundColor = 'rgb(76,164,109)';
      }
      changeYellowSquare();

      // 3 - Crie uma função que mude a cor do quadrado vermelho para branco.

      function changeRedSquare() {
        const redSquare = document.getElementsByClassName('center-content');
        redSquare[0].style.backgroundColor = 'white';
      }
      changeRedSquare()

      // 4 - Crie uma função que corrija o texto da tag <h1>.
      
      function correctH1Text() {
        const h1 = document.getElementsByTagName('h1');
        h1[0].innerText = 'Exercício 5.1 - JavaScript';
      }
      correctH1Text();

      // 5 - Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
      
      function caps() {
        let paragraphs = document.getElementsByTagName('p');
        for(let i = 0; i < paragraphs.length; i += 1){
          let innerText = paragraphs[i].innerText;
          let caps = innerText.toUpperCase();
          paragraphs[i].innerText = caps;
        }
      }
      caps();
      
      // 6 - Crie uma função que exiba o conteúdo de todas as tags <p> no console.
    </script>
  </body>
