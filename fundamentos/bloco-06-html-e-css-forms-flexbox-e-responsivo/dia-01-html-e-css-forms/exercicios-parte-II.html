<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="" method="POST">
    <h1>CADASTRO DE CLIENTES</h1>
    <h2>Login</h2>
    E-mail:<br>
    <input type="email" id="cadastra-email" autocomplete="off" placeholder="digite seu e-mail" required autofocus>
    <br>
    <br>
    Senha:<br>
    <input type="password" id="cadastra-senha" placeholder="digite sua senha" required >
    <br>
    <input type="checkbox" id="lembre-me">Lembre-me
    <br>
    <br>
    <button type="submit" id="entrar" name="">Entrar</button>
  </form>
</body>
</html>
