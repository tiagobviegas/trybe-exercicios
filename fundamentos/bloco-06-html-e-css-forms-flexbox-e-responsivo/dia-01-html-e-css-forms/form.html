<!--

CRIANDO UM FORMULÁRIO DE CURRÍCULO.
  
  > Crie um arquivo HTML chamado form.html para o formulário;
  > Caso julgue necessário, crie estilos CSS para o seu formulário, de acordo com a sua imaginação. Coloque-os em um arquivo styles.css .
  > Crie também um arquivo script.js para seu código JavaScript .

Vamos criar um formulário de cadastro de currículo com base na especificação a seguir:

FAÇA AS VALIDAÇÕES INICIALMENTE PELO HTML

1. Crie um <fieldset> para os seguintes dados pessoais:
  > Nome - Texto
    Limite de 40 caracteres;
    Campo obrigatório.

  > Email - Texto
    Limite de 50 caracteres;
    Campo obrigatório.
  
  > CPF - Texto
    Limite de 11 caracteres;
    Campo obrigatório.

  > Endereço - Texto
    Limite de 200 caracteres;
    Campo obrigatório.
  
  > Cidade - Texto
    Limite de 28 caracteres;
    Campo obrigatório.

  > Estado - Select
    Todos os estados do Brasil;
    Utilize estruturas de repetição via JavaScript para gerar os <option>;
    Campo obrigatório.

  > Tipo - Radio Button
    Casa, Apartamento;
    Campo obrigatório.

2. Crie outro <fieldset> para dados do seu último emprego

  > Resumo do currículo - TextArea
    Limite de 1000 caracteres
    Campo obrigatório

  > Cargo - Texto
    Limite de 40 caracteres
    Campo obrigatório

  > Descrição do cargo - Texto
    Limite de 500 caracteres
    Campo obrigatório

  > Data de início - Texto
    Verificar o formato da data dd/mm/aaaa .
    O dia deve ser > 0 e <= 31.
    O mês deve ser > 0 e <= 12.
    O ano não pode ser negativo.
    Caso alguma das condições seja inválida no momento do envio do formulário, exibir via alert uma mensagem de erro contextualizada.
    Campo obrigatório

3. Logo abaixo do formulário, crie um botão que:
    
  > Chame uma função JavaScript e interrompa o fluxo automático do form utilizando o preventDefault() . Note que isso vai impedir as validações do HTML ao fazer o submit
  > Implemente, agora, no Javascript , as validações que foram pedidas ao longo da montagem do formulário.
  > Caso todos os dados sejam válidos, monte uma <div> com o consolidado dos dados que foram inseridos no formulário.
  > Caso haja algum dado inválido, mostre em uma <div> uma mensagem de erro. Se o erro for na Data de Início , a mensagem deve ser contextualizada.

4.Crie um botão Limpar que limpa todos os campos do formulário e a <div> com seu currículo também.
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <h1>Currículo</h1>
  <fieldset>
    <legend>Dados Pessoais</legend>
      <div>Nome:</div>
      <input type="text" maxlength="40" name="campo-nome" required>
      <div>E-mail</div>
      <input type="email" maxlength="50" name="campo-email" required>
      <div>CPF</div>
      <input type="text" maxlength="11" name="campo-cpf" required>
      <div>Endereço</div>
      <input type="text" maxlength="200" name="campo-endereco" required>
      <div>Cidade</div>
      <input type="text" maxlength="28" name="cidade" required>
      <div>Estado
      <select name="estados" id="select-estados">
        

      </select>
    </div>
    <div>
      <input type="radio" name="residencia" id="casa" required>
      <label for="casa">Casa</label>
      <input type="radio" name="residencia" id="aparamento" required>
      <label for="aparamento">Apartamento</label>
    </div>
  </fieldset>
  <fieldset>
    <legend>Dados do seu último emprego</legend>
      <div>Resumo do currículo</div>
      <textarea maxlength="1000" required></textarea>
      <div>Cargo</div>
      <input type="text" maxlength="40" required>
      <div>Descrição do Cargo</div>
      <input type="text" maxlength="500" required>
      <div>Data de início</div>
      <input type="text">
  </fieldset>

  <script src="script.js"></script>
</body>
</html>
