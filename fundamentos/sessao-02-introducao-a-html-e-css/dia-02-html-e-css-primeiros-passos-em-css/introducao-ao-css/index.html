<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
      h1 {
        size: 65px;
        color: orange;
      }
      ul {
        background-color: blue;
      }
      .bg-color {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <h1>Frutas</h1>
    <p class="bg-color">Qual é a sua fruta favorita?</p>
    <ul class="bg-color">
      <li>Maçã</li>
      <li>Banana</li>
      <li>Goiaba</li>
    </ul>
  </body>
</html>
