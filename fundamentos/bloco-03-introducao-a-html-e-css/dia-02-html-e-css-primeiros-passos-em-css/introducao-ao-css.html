<!-- Para fixar 

Modifique o tamanho do h1 para 65 pixels;

Modifique a cor do texto do h1 para laranja;

Modifique a cor de fundo da lista não ordenada;

Crie uma classe para modificar a cor de fundo da tag p e da ul ao mesmo tempo.

-->
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
      h1 {
        font-size: 65px;
        color: orange;
      }

      ul {
        background-color: aquamarine;
      }
      
      .bg-highlight {
        background-color: blueviolet;
      }

    </style>
  </head>
  <body>
    <h1>Frutas</h1>
    <p class="bg-highlight">Qual é a sua fruta favorita?</p>
    <ul class="bg-highlight">
      <li>Maçã</li>
      <li>Banana</li>
      <li>Goiaba</li>
    </ul>
  </body>
</html>
