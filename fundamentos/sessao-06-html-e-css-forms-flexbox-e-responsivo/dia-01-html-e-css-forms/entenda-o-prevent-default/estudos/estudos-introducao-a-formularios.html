<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>
  <h1>FORMULÁRIO</h1>
  <!--GET: os dados são enviados pela URL enquanto o POST é enviado "em segundo plano" -->
  <form action="" method="GET" enctype="multipart/form-data">
    <!-- PROPRIEDADES DOS CAMPOS -->

    <!-- A propriedade "name" serve para dar idenfiticar o campo quando ele for utiliza na URL de submissão do formulário -->
    
    <!-- A propriedade "class" é usada principalmente para utilização de estilos CSS, já o "id" funciona como idenfiticador do campo e manipulação do mesmo no DOM -->
    
    <!-- O campo "input" é o coringa dos formulários. Por meio do atributo "type" definimos o comportamento e natureza do campo input -->

    <!-- A "label" coloca uma "etiqueta" ao campo subsequente, no caso coloca ao "input" o rótulo ed "Digite Seu Nome". Ela também funciona como "área clicável" quando associada ao id do campo subsequente por meio do atributo "for" -->

    <label for="input-text">Digite Seu Nome</label>
    <input type="text" placeholder="digite alguma coisa" required class="" value="Tiago" name="nome" id="input-text">
    <br>
    <br>
    <textarea name="" id="" cols="35" rows="10">Texto já estabelecido</textarea>
    <br>
    <button type="submit" >Enviar</button>
    
    <h2>Esportes Favoritos</h2>
    
    <label for="esporte-1">
      <input id="esporte-1" type="checkbox" value="fut" name="esportes" checked>Futebol
    </label>
    <br>
    <label for="esporte-2">
      <input id="esporte-2" type="checkbox" value="vol" name="esportes" >Vôlei
    </label>
    <br>
    <label for="esporte-3">
      <input id="esporte-3" type="checkbox" value="pet" name="esportes" >Peteca
    </label>
    <br>
    <label for="esporte-4">
      <input id="esporte-4" type="checkbox" value="bas" name="esportes" >Basquete
    </label>

    <h2>Hubs da Trybe</h2>
    
    <label for="hub1">
      <input type="radio" id="hub1" name="hub" value="sp">São Paulo
    </label>
    <br>
    <label for="hub2">
      <input type="radio" id="hub2" name="hub" value="bh">Belo Horizonte
    </label>
    <br>
    <label for="hub3">
      <input type="radio" id="hub3" name="hub" value="fl">Florianópolis
    </label>
    <br>
    <label for="hub4">
      <input type="radio" id="hub4" name="hub" value="mc">Macedônia
    </label>

    <h2>Estado</h2>
    
    <select name="estado" id="dropdown-estado">
      <option value="SP">São Paulo</option>
      <option value="BA">Bahia</option>
      <option value="MG">Minas Gerais</option>
      <option value="AM">Amazonas</option>
    </select>

    <label>Enviar arquivo
      <input type="file" name="" id="enviar-arquivo">
    </label>
    <!-- IMPORTANTE!
    Ao usar o "input" com type "file" e o método usado for o "POST" na tag "form" é fundamental usar o atributo "enctype=multipart/form-data" . Isso é necessário porque estamos fazendo a submissão de arquivos e não apenas de textos na requisição dos dados do formulário. -->

    <h2>Login</h2>
    
    <p>usuário:</p>
    <!-- <input type="email" placeholder="usuário" id="e-mail" required> -->
    <input type="text" placeholder="usuário" name="user" id="user" required>
    <br>
    <p>senha:</p>
      <input type="password" placeholder="senha" name="senha" id="senha" required>
    <br>
    <br>
    <button class="" name="" id="" type="submit">Enviar</button>
    <br>
    <br>
    <input type="text" autofocus>

  </form>
</body>
</html>
