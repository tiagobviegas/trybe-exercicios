<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>FORMULÁRIO</h1>
  <form action="" method="POST">
    <!-- FORM dá inicio a um formulário, neste caso o do campo de envio de dados por meio do comando INPUT-->
    <!-- ACTION é para onde os dados serão enviados-->
    <!-- METHOD é a forma como os dados do formulário serão enviados-->
    <!-- o verbo POST ou GET definem como do METHOD será feito-->
    <input type="text" name="texto">
    <!-- INPUT define uma caixa para digitar texto -->
    <button type="submit">Enviar</button>
    <!-- BUTTON define um botão que, por meio do comando "SUBMIT" envia os dados inseridos no campo INPUT-->
  </form>
</body>
</html>
